          <div class="slide">
            <img src="https://images.unsplash.com/photo-1493193218435-eb21654c7df6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="600px">
          </div>
      
          <div class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1694519942638-8ca28fa3bf24?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="600px">
          </div>
      
          <div class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1692287214489-0e5f50e22c78?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D alt="" height="600px">

          <div class="slide">
            <img src="https://images.unsplash.com/photo-1692194741580-b8b99eefb40b?q=80&w=2055&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="600px">
          </div>
      
        </div>

        </div>
      
      </div>
